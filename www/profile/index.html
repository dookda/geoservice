<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปิดรับการแจ้งเตือน</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="mt-120" id="home">
        <div class="container px-4 px-lg-5">
            <div class="row mt-2 d-flex align-items-center">
                <div class="form-inner mb-5">

                    <div class="float-right">
                        <img alt="" width="40px" class="rounded" id="profile">&nbsp;&nbsp;&nbsp;<span
                            id="displayName"></span>
                    </div>
                    <hr>

                    <div class="mb-3">
                        <label class="form-label"><b>ข้อตกลงและเงื่อนไข</b></label><br>
                        <div class="shadow-none p-3 mb-1 bg-light rounded">
                            ระบบจะเก็บข้อมูลเฉพาะ userid ของท่านเพื่อใช้ในการแจ้งเตือนรายงานจมน้ำเท่านั้น<br>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Line user id</label>
                        <input class="form-control" type="text" id="userId" disabled>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chkUserid">
                        <label class="form-check-label" for="defaultCheck1">
                            รับการแจ้งเตือน
                        </label>
                    </div>

                    <input type="hidden" id="usrid">
                    <!-- <div class="mb-3" id="btn">
                        <button class="btn btn-light float-end" onclick="updateUser()"><i class="bi bi-save"></i>
                            บันทึก</button>
                    </div> -->

                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    อัพเดทข้อมูลแล้ว
                </div>
            </div>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
